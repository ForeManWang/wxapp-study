<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex2</title>
	<style type="text/css">
		.container {
			display: flex;
			width: 400px;
			height: 300px;
		}
		.item {
			flex: 1;
			/*每一项占一份*/
		}
		.item:nth-child(even) {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
	</div>
</body>
</html>
